<body class="bg-light">

<header>

</header>

<section class="container-fluid position-relative">
    <div class="row">
        <div class="col-12 mapas">
            <img id="terreno" class="img-fluid position-absolute" src="chiapas/ChiapasTerreno.png" />
            <img id="1985" data-year="1985" class="img-fluid position-absolute layer layer-off" src="chiapas/ICN1985Chiapas.png" />
            <img id="2002" data-year="2002" class="img-fluid position-absolute layer layer-off" src="chiapas/ICN2002Chiapas.png" />
            <img id="2014" data-year="2014" class="img-fluid position-absolute layer layer-off" src="chiapas/ICN2014Chiapas.png" />
            <img id="2020" data-year="2020" class="img-fluid position-absolute layer layer-off" src="chiapas/ICN2020Chiapas.png" />
        </div>
        <div class="col-10 botones-mapas">
            <button type="button" data-year="1985" class="btn btn-info btn-sm">1985</button>
            <button type="button" data-year="2002" class="btn btn-info btn-sm">2002</button>
            <button type="button" data-year="2014" class="btn btn-info btn-sm">2014</button>
            <button type="button" data-year="2020" class="btn btn-info btn-sm">2020</button>
        </div>
        <div class="col-2">
            <button id="play" type="button" class="btn btn-info btn-sm">Play</button>
            <button id="stop" type="button" class="btn btn-info btn-sm">Stop</button>
        </div>
    </div>

</section>

<footer>

</footer>
<script>
    $(document).ready(function(){
        var play = true;
        var mapa = 0;

        var activaMapa = function (mapaId) {
            year = $(mapaId).data('year');
            $('.mapas img.layer').removeClass('layer-on');
            $('#'+year).addClass('layer-on');
        }

        setInterval(function () {
            if(play){
                activaMapa($('.mapas img.layer')[mapa]);
                mapa = mapa == 3 ? 0 : mapa+1;
            }
        }, 3000);

    	$('.botones-mapas').on('click','button',function(){
            activaMapa(this);
        });

        $('#play').click(function () {
            play = true;
        });

        $('#stop').click(function () {
            play = false;
        });
    });
</script>
</body>
