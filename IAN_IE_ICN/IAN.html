<section class="container-fluid position-relative">

        <div class="col-12">
            <div class="dropdown bg-light">
                <b class="h5 font-weight-bolder">Regiones:</b>
                <a class="btn btn-light ml-3 font-weight-bolder dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">

        <div class="col-12" id="mapas">
            <img id="terreno" class="img-fluid position-absolute" src="aSeriesTerrenoPeninsula.png" />
        </div>

        <div class="col-10" id="botones-mapas"></div>
        <div class="col-2">
            <button id="play" type="button" class="btn btn-info btn-sm">Play</button>
            <button id="stop" type="button" class="btn btn-info btn-sm">Stop</button>
        </div>
    </div>

</section>

<footer>

</footer>
<script>
		$(document).ready(function(){
            var anios = [1985, 1993, 2002, 2007, 2011, 2014, 2020];
            var play = true;
            var mapa = 0;

            anios.forEach(function(e){
                $('#botones-mapas').append("<button type='button' data-year='" + e + "' class='btn btn-info btn-sm'>" + e + "</button>");
                $('#mapas').append("<img id='" + e + "' data-year='" + e + "' class='img-fluid position-absolute layer layer-off' src='IAN/Peninsula/IANSeries" + e + "Peninsula.png' />")
            });

            var activaMapa = function (mapaId) {
                year = $(mapaId).data('year');
                $('#mapas img.layer').removeClass('layer-on');
                $('#'+year).addClass('layer-on');
            }

            setInterval(function () {
                if(play){
                    activaMapa($('#mapas img.layer')[mapa]);
                    mapa = mapa == 7 ? 0 : mapa+1;
                }
            }, 3000);

            $('#botones-mapas').on('click','button',function(){
                activaMapa(this);
            });

            $('#play').click(function () {
                play = true;
            });

            $('#stop').click(function () {
                play = false;
            });
        });
</script>
